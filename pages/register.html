<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style-login.css">
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img src="../static/img/logo.png" alt="Logo" class="logo">
        <h2>Cadastro</h2>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="CPF" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        <!-- Botão de Voltar para a Página Inicial -->
        <div class="mt-3">
          <a href="../index.html" class="btn btn-secondary w- btn-rounded">Voltar para a Página Inicial</a>
        </div>
      </div>
      <footer>
        <p>© 2024 Ingresso EEAR. Todos os direitos reservados.</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
